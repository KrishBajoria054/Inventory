<div class="bg-white dark:bg-gray-800 shadow rounded-xl p-4 sm:p-8 max-w-2xl mx-auto">
  <h2 class="font-bold text-lg sm:text-2xl mb-4 sm:mb-6 text-blue-700 dark:text-blue-300">Add New Inventory Item</h2>
  <form id="add-item-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
    <div>
      <label class="block mb-1 font-medium text-xs sm:text-sm">Item Name</label>
      <input id="item-name" type="text" class="w-full rounded-md p-2 border focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 text-xs sm:text-sm" placeholder="e.g. AA Batteries">
    </div>
    <div>
      <label class="block mb-1 font-medium text-xs sm:text-sm">Category</label>
      <input id="item-category" type="text" class="w-full rounded-md p-2 border focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 text-xs sm:text-sm" placeholder="e.g. Electronics">
    </div>
    <div>
      <label class="block mb-1 font-medium text-xs sm:text-sm">Price per Unit</label>
      <input id="item-price" type="number" class="w-full rounded-md p-2 border focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 text-xs sm:text-sm" placeholder="$0.00">
    </div>
    <div>
      <label class="block mb-1 font-medium text-xs sm:text-sm">Quantity</label>
      <input id="item-quantity" type="number" class="w-full rounded-md p-2 border focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 text-xs sm:text-sm" placeholder="0">
    </div>
    <div>
      <label class="block mb-1 font-medium text-xs sm:text-sm">Threshold Value</label>
      <input id="item-threshold" type="number" class="w-full rounded-md p-2 border focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 text-xs sm:text-sm" placeholder="0">
    </div>
    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mt-4 sm:mt-8 md:col-span-2">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white px-4 sm:px-6 py-2 rounded shadow text-xs sm:text-base">Submit</button>
      <button type="reset" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 px-4 sm:px-6 py-2 rounded text-xs sm:text-base">Clear Form</button>
    </div>
  </form>
</div>
